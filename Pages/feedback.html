<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Admin Message</title>
    <link rel="icon" type="image/x-icon" href="/Assets/favicon.ico">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            background-image: linear-gradient(45deg, rgba(255, 255, 255, 0.1) 25%, transparent 25%), linear-gradient(-45deg, rgba(255, 255, 255, 0.1) 25%, transparent 25%);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            height: 100vh;
            padding: 0 15px; /* Added padding to prevent content from touching screen edges */
        }

        h2 {
            color: #e0e0e0;
            margin-top: 50px;
        }

        #feedback-section {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3), 0 0 15px rgba(255, 255, 255, 0.2);
            display: inline-block;
            margin-top: 20px;
            max-width: 600px;
            width: 100%;
            padding: 20px;
        }

        textarea, input {
            width: 80%;
            max-width: 400px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #555;
            border-radius: 5px;
            font-size: 14px;
            background-color: #414141;
            color: #e0e0e0;
        }

        button {
            background-color: #414141;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background 0.3s;
            margin-top: 20px;
        }

        button:hover {
            background-color: #1f1f1f;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 14px;
        }

        /* Mobile responsiveness */
        @media screen and (max-width: 600px) {
            #feedback-section {
                padding: 15px;
            }

            textarea, input {
                width: 90%;
                max-width: 100%;
            }

            button {
                width: 90%;
                max-width: 100%;
            }

            footer {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <h2>Send Admin Message</h2>
    <div id="feedback-section">
        <textarea id="feedback" rows="4" cols="50" placeholder="Enter your text here..."></textarea>
        <br>
        <input type="text" id="signature" placeholder="Your name...">
        <br>
        <input type="password" id="password" placeholder="Enter password">
        <br>
        <button onclick="submitFeedback()">Submit Text</button>
    </div>
    <br>
    <button onclick="location.href='https://skilledplayers.xyz/'">Back to Home</button>
    <footer>
        &copy; 2025 Skilled Players. All rights reserved.
    </footer>
    <script>
        function submitFeedback() {
            let feedback = document.getElementById('feedback').value;
            let signature = document.getElementById('signature').value;
            let password = document.getElementById('password').value;
            
            const correctPassword = "0000";
            
            if (password !== correctPassword) {
                alert("Incorrect password. Please try again.");
                return;
            }
    
            if (feedback.trim() === "") {
                alert("Please enter some text before submitting.");
                return;
            }
    
            let lastSubmission = localStorage.getItem("lastFeedbackTime");
            let now = Date.now();
            let rateLimit = 60000;
    
            if (lastSubmission && now - lastSubmission < rateLimit) {
                alert("You can only send Text once every 60 seconds.");
                return;
            }
    
            localStorage.setItem("lastFeedbackTime", now);
    
            const webhookURL = "https://discord.com/api/webhooks/1349480926484107324/6cJoY9BotIuX3CL4Elp-RFEVGlO940Oa7HzuprqXnlt4c411YtomEudanUfEUqjafuZt";
            const payload = {
                embeds: [
                    {
                        title: "Submitted",
                        description: feedback,
                        color: 4886754,
                        fields: [
                            {
                                name: "Signature",
                                value: signature || "Anonymous",
                                inline: false
                            }
                        ]
                    }
                ]
            };
    
            fetch(webhookURL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(payload)
            }).then(response => {
                if (response.ok) {
                    alert("Text sent successfully!");
                    document.getElementById('feedback').value = "";
                    document.getElementById('signature').value = "";
                    document.getElementById('password').value = ""; 
                } else {
                    alert("Failed to send Text. Please try again.");
                }
            }).catch(error => {
                console.error("Error sending Text:", error);
                alert("An error occurred. Please try again later.");
            });
        }
    </script>
</body>
</html>
